<div class="container-fluid">

  <div class="card mt-5">
    <div class="card-header">
      <h4 class="card-title">Productos</h4>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-striped table-hover table-borderless table-primary align-middle">
          <thead class="table-light">
            <tr>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Sku</th>
              <th>Código Barra</th>
              <th>Acción</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            @for (producto of productos ; track producto.id) {
            <tr class="table-primary">
              <td scope="row"> {{producto.nombre}}</td>
              <td> {{producto.descripcion}}</td>
              <td> {{producto.sku}}</td>
              <td> {{producto.codigoBarra}}</td>
              <td>
                <button type="button" class="btn btn-primary btn-sm" (click)="onSelect(producto.id)">
                  Ver detalle
                </button>
              </td>

            </tr>
            } @empty {
            <tr class="table-primary">
              <td colspan="5" scope="row"> No hay items</td>
            </tr>
            }
          </tbody>
        </table>
      </div>

      <div class="row">
        <div class="col">
          <nav aria-label="Page navigation">
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 0">
                <button class="page-link" (click)="onPageChange(currentPage - 1)" aria-label="Previous">
                  <span aria-hidden="true">&laquo;</span>
                </button>
              </li>

              <li class="page-item" *ngFor="let page of getRange(totalPages); let i=index"
                [class.active]="page === currentPage">
                <button class="page-link" (click)="onPageChange(page)">{{ page
                  }}</button>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
                <button class="page-link" (click)="onPageChange(currentPage + 1)" aria-label="Next">
                  <span aria-hidden="true">&raquo;</span>
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>

  </div>
</div>
